<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PoosdMon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" type="img/ico" href="favicon.ico">
  </head>

  <body>

    <img class="title" src="images/Title.png">
    <div class="box">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="email" placeholder="Username" required>
          <img class="pokeball" src="images/pokeBall.png">
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <img class="pokeball" src="images/pokeBall.png">
        </div>

        <div class="lgn">
          <button type="submit" id="loginButton" class="lgn" onclick="login()">Login</button>
        </div>
        <div class="reg">
          <p class="reg">Don't have an account? <a href="register.html" onclick="">Register</a></p>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="index.js"></script>

  </body>
</html>
